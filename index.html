<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullScreen StopWatch</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="stopwatch">00:00:00</h1>

    <div class="shortcuts">
      <div>
        <p><span>S</span> Start StopWatch</p>
        <p><span>T</span> Stop StopWatch</p>
        <p><span>R</span> Reset StopWatch</p>
        <p><span>F</span> Toggle FullScreen</p>
      </div>
    </div>
  </body>

  <!-- Scripts -->
  <script src="js/main.js"></script>
</html>
